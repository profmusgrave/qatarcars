project:
  type: website
  output-dir: ../docs/
  resources:
    - "man/figures/img/*"

website:
  title: "$ALTDOC_PACKAGE_NAME"

  navbar:
    search: true
    background: "#8A1538"
    left:
      - text: "{{< fa file-lines >}} Article"
        href: "#"
      - text: "{{< fa download >}} Other formats"
        menu:
        - text: "{{< fa file-csv >}} CSV"
          href: "https://raw.githubusercontent.com/profmusgrave/qatarcars/refs/heads/main/inst/extdata/qatarcars.csv"
        - text: "{{< fa table >}} Stata .dta"
          href: "https://github.com/profmusgrave/qatarcars/raw/refs/heads/main/inst/extdata/qatarcars.dta"
        - text: "{{< fa brands r-project >}} R .rds"
          href: "https://github.com/profmusgrave/qatarcars/blob/main/inst/extdata/qatarcars.rds"
        - text: "{{< fa brands python >}} Python package"
          href: "https://github.com/prlitics/qatarcars"

    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub

  sidebar:
    collapse-level: 2
    contents:
      - text: Home
        file: index.qmd
      - section: $ALTDOC_VIGNETTE_BLOCK
      - section: $ALTDOC_MAN_BLOCK
      - text: Research data README
        href: man/README_research-data.qmd
      - text: News
        file: $ALTDOC_NEWS
      - text: Changelog
        file: $ALTDOC_CHANGELOG
      - text: Licence
        file: $ALTDOC_LICENCE
      - text: Code of conduct
        file: $ALTDOC_CODE_OF_CONDUCT
      - text: Citation
        file: $ALTDOC_CITATION

format:
  html:
    toc: true
    theme: zephyr
    code-link: true
    highlight-style: atom-one
    linkcolor: "#8A1538"
